<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web AR Experiment</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script>

    <!-- Prevent touch causing flicker on iOS. -->
    <style>
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>

    <a-scene ar>

        <a-assets>
            <a-asset-item id="hedgehog" src="./assets/hedge/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="hedge" gltf-model="#hedgehog" shadow="cast: false"
            animation-mixer scale="0.003 0.003 0.003" position="0 -1 -4">
            <a-animation attribute="rotation" dur="10000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinite" />
        </a-entity>
    </a-scene>

</body>

</html>
